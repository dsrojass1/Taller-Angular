<div class="container-fluid bg-primary text-white p-4">
  <div class="row justify-items-left align-items-center">
      <div class="col-1">
          <img class="img-fluid rounded-circle" src="https://thenounproject.com/api/private/icons/5949943/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0" alt="icono de la pagina" width="50px" height="50px">
      </div>
      <div class="col-md-8">
          <h1 class="display-4">TV Series</h1>
      </div>
  </div>
</div>


<div class="container p-5">
  
    <div class="row justify-content-center align-items-top">
      
        <div class="col-8 p-3">
          <div class="card">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th class="h4">#</th>
                  <th class="h4">Name</th>
                  <th class="h4">Channel</th>
                  <th class="h4">Seasons</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let s of series">
                  <td class= "bg-light h4">
                    <dd >{{s.id}}</dd>
                  </td>
                  <td class= "bg-light">
                    <dd class="text-primary">{{s.name}}</dd>
                  </td>
                  <td class= "bg-light"> 
                    <dd>{{s.channel}}</dd>
                  </td>
                  <td class= "bg-light">
                    <dd>{{s.seasons}}</dd>
                  </td>
                </tr>
              </tbody>
            </table>
            <p class="p-2">Season average: {{seasonAvarage}}</p>
            
          </div>
        </div>
      
    </div>
</div>
